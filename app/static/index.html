<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="static/js/util.js" defer></script>
    <script src="static/js/main.js" defer></script>
    <title>Eggplant test</title>
    <link href="static/css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
    <script id="usertemplate" type="text/x-handlebars-template">
      {{#each users}}
        <tr class="entry">
          <td>{{name}}</td>
          <td>{{birth}}</td>
          <td>{{email}}</td>
          <td>{{children}}</td>
        </tr>
      {{/each}}
  </script>
  </head>
  <body>
    <header>
      Eggplant test
    </header>
    <section class="userform" style="margin-top: 32px;">
      <table>
        <tr>
          <td>
            <label for="name">Name:</label>
          </td>
          <td>
            <input id="name" name="name" class="formfield" type="text" min=1 max=64>
          </td>
        </tr>
        <tr>
          <td>
            <label for="birth">Date of birth:</label>
          </td>
          <td>
            <input id="birth" name="birth" class="formfield" type="date">
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">email:</label>
          </td>
          <td>
            <input id="email" name="email" class="formfield" type="email">
          </td>
        </tr>
        <tr>
          <td>
            <label for="children">Num. of children:</label>
          </td>
          <td>
            <input id="children" name="children" class="formfield" type="number" min="0"  value=0>
          </td>
        </tr>
        <tr>
          <td>
          </td>
          <td id="addtodb" class="addtodb">
            Add to DB
          </td>
      </table>
    </section>
    <section class="datasection" style="margin-top: 32px;">
      <p id="sortby">Sorting by xyz asc</p>
     <table id="data">
       <thead>
        <tr class="sort">
          <th class="sortcol" id="name">Name</th>
          <th class="sortcol" id="birth">Birth</th>
          <th class="sortcol" id="email">email</th>
          <th class="sortcol" id="children">Children</th>
        </tr>
       </thead>
       <tbody id="userentries">
       </tbody>
       <tfoot>
        <tr class="pagination">
          <td class="pagcell" id="pagfirst"> |<= </td>
          <td class="pagcell" id="pagprev"> <= </td>
          <td class="pagcell" id="pagnext"> => </td>
          <td class="pagcell" id="paglast"> =>| </td>
        </tr>
        <tr class="pagination">
          <td id="currentpage" colspan="4">Page</td>
        </tr>
       </tfoot>
      </table>
    </section>
    <section class="filtersection" style="margin-top: 32px;">
      <label for="filter">Filter (name or email):</label>
      <input id="filter" name="filter" type="text"><br>
    </section>
    </body>
</html>
